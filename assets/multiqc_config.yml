report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/legiocluster" target="_blank">nf-core/legiocluster</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/legiocluster" target="_blank">documentation</a>.

report_section_order:
  software_versions:
    order: -1000
  "nf-core-legiocluster-summary":
    order: -1001

run_modules:
  - custom_content

extra_fn_clean_exts:
  - type: regex_keep
    pattern: "^[^.]*"

custom_data:
  trimmomatic_report:
    section_name: "Read pre-processing (Trimmomatic)"
    description: "Adapters removed, low quality (< Q20) regions removed, short reads (<100) removed, ploy-G (>25) removed\n(*) if trimmed read length > 0"
    plot_type: "html"
  fastqc_report:
    section_name: "Read quality control (FastQC results)"
    description: ""
    plot_type: "html"
  coverage_report:
    section_name: "Coverage"
    description: ""
    plot_type: "html"

sp:
  trimmomatic_report:
    fn: "*_trimmomatic_report.html"
  fastqc_report:
    fn: "*_fastqc_report.html"
  coverage_report:
    fn: "*_coverage_report.html"

export_plots: true
